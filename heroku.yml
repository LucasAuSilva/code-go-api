build:
  docker:
    web: Dockerfile
  command:
    - dotnet tool install --global dotnet-ef && ENV PATH="$PATH:/root/.dotnet/tools"
run:
  web: ASPNETCORE_URLS=http://*:$PORT dotnet CodeGo.Api.dll
release:
  image: web
  command:
    - dotnet tool install --global dotnet-ef
    - dotnet ef database update -p CodeGo.Infrastructure -s CodeGo.Api
