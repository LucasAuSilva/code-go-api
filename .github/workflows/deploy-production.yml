name: Deploy Prod

on:
  workflow_run:
    workflows: [Dotnet Build and Test]
    types: [completed]
    branches: [master]

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy heroku develop
      uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: "clean-node-advanced-production" #Must be unique in Heroku
        heroku_email: "silvaaugustolucas@gmail.com"
        usedocker: true
