name: Deploy Prod

on:
  workflow_run:
    workflows: [Dotnet Build and Test]
    types: [completed]
    branches: [master]

jobs:
  migration:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Setup .NET
          uses: actions/setup-dotnet@v3 
          with:
            dotnet-version: 7.0.x
        - name: Setup Entity Framework Tool
          run: |
            dotnet tool install --global dotnet-ef
            dotnet tool restore
        - name: Run Migrations on Database
          run: |
            dotnet-ef database update -p "${{ github.workspace }}\CodeGo.Infrastructure\CodeGo.Infrastructure.csproj" -s "${{ github.workspace }}\CodeGo.Api\CodeGo.Api.csproj" --connection "${{secrets.DATABASE_CONNECTION_STRING}} --msbuildprojectextensionspath obj/Debug"

  deploy:
    needs: migration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.14 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "code-go" #Must be unique in Heroku
          heroku_email: "silvaaugustolucas@gmail.com"
          usedocker: true
